<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Chat app</title>
</head>

<body>
    <h1 class="title">iChat ðŸ˜‡</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="12" />
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    lorem gdgd
                    <span>bluebird 26 July 10:49</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    lorem impsun
                    <span>bluebird 26 July 10:49</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    killer is typing message
                </p>
            </li>
        </ul>

        <form action="" id="message-form" class="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="sendButton">
                Send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>


    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
        integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
